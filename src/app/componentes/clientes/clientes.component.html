<section class="container clientes ff-inter">
  <header class="header">
    <h2>Cadastro de Clientes:</h2>
  </header>
  <form>
    <label for="fantasia">Fantasia</label>
    <input
      type="textarea"
      class="input"
      id="fantasia"
      name="fantasia"
      placeholder="Digite o nome fantasia"
      [(ngModel)]="dadosCliente.fantasia"

    />

    <label for="razaosocial">Razão Social</label>
    <input
      type="textarea"
      class="input"
      id="razaosocial"
      name="razaosocial"
      placeholder="Digite a Razão Social"
      [(ngModel)]="dadosCliente.razaosocial"
    />

    <label for="telefone">Telefone</label>
    <input
      type="textarea"
      class="input"
      id="telefone"
      name="telefone"
      placeholder="Digite o telefone"
      [(ngModel)]="dadosCliente.telefone"
    />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input 
          type="radio" 
          id="modelo1" 
          value="modelo1" 
          name="modelo-card"
          [(ngModel)]="dadosCliente.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>

        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/img/modelo1.png" alt="Aspas azuis" />
          <p class="fantasia">{{ dadosCliente.fantasia }}</p>
          <p class="razaosocial"><b>{{ dadosCliente.razaosocial }}</b></p>
          <p class="telefone"><b>{{ dadosCliente.telefone }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input 
          type="radio" 
          id="modelo2" 
          value="modelo2" 
          name="modelo-card"
          [(ngModel)]="dadosCliente.modelo"
           />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>

        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/img/modelo2.png" alt="Aspas azuis" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input 
          type="radio" 
          id="modelo3" 
          value="modelo3" 
          name="modelo-card" 
          [(ngModel)]="dadosCliente.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>

        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/img/modelo3.png" alt="Aspas azuis" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="cadastrarCliente()" class="botao">Salvar</button>
      <button (click)="cancelar()" routerLink="/menu" class="botao">Cancelar</button>
    </div>
  </form>
</section>
