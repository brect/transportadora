<section class="container login ff-inter">
  <header class="text-center">
    <h4>Login</h4>
  </header>

  <div class="input">
    <form class="input" (ngSubmit)="login()" #loginForm="ngForm">
      <label for="usuario">Nome de usuário:</label>
      <input
        class="input"
        placeholder="Nome do usuário"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário obrigatório"
      ></app-mensagem>

      <label for="password">Senha:</label>
      <input
        type="password"
        class="input"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
      
      <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha obrigatória"
      ></app-mensagem>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <p>
      Não é um usuário? <a [routerLink]="['/home/novousuario']">Se cadastre!</a>
    </p>
  </div>
</section>
